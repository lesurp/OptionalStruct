[package]
name = "optional_struct"
version = "0.3.0"
authors = ["Paul Lesur <github@lesurp.fr>"]
description = """
Crate defining a macro that will generate, from a structure, another structure with only Option<T> fields
"""
readme = "README.md"
categories = ["config"]
keywords = ["macro", "configuration"]
license = "Apache-2.0"
repository = "https://github.com/lesurp/OptionalStruct"
exclude = [".travis.yml"]
edition = '2021'

[badges]
travis-ci = { repository = "lesurp/OptionalStruct", branch = "master" }

[dependencies]
syn = { version = "1.0.107", features = ["parsing", "proc-macro"] }
quote = "1.0"
proc-macro2 = "1.0.49"

[lib]
proc-macro = true
